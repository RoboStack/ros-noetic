ros_distro: noetic

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

# Reminder for next full rebuild, the next build number should be 25
build_number: 24

mutex_package:
  name: "ros-distro-mutex"
  version: "0.7.0"
  upper_bound: "x.x"
  run_constraints:
    - libboost 1.86.*
    - libboost-devel 1.86.*
    - pcl 1.15.0.*
    - gazebo 11.*
    - libprotobuf 5.29.3.*
    - libxml2 2.13.*
    - ogre 1.10.12.*


packages_skip_by_deps:
  - if: not linux
    then:
      - pendulum_control
      - rttest
      - tlsf
      - tlsf_cpp


packages_remove_from_deps:
  - if: not linux
    then:
      - pendulum_control
      - rttest
      - tlsf
      - tlsf_cpp


skip_existing:
  # - output
  - https://conda.anaconda.org/robostack-staging/

