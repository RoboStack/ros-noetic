package:
  name: ros-noetic-jackal-description
  version: 0.8.10
about:
  homepage: http://wiki.ros.org/jackal_description
  license: BSD-3-Clause
  summary: URDF robot description for Jackal

extra:
  recipe-maintainers:
    - robostack
build:
  number: 21
  script: ${{ '$RECIPE_DIR/build_catkin.sh' if unix else '%RECIPE_DIR%\\bld_catkin.bat' }}

source:
  git: https://github.com/clearpath-gbp/jackal-release.git
  tag: release/noetic/jackal_description/0.8.10-1
  target_directory: ros-noetic-jackal-description/src/work
requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
  host:
    - python
    - ros-noetic-catkin
    - ros-noetic-roslaunch
    - ros-noetic-robot-state-publisher
    - ros-noetic-urdf
    - ros-noetic-xacro
    - ros-noetic-lms1xx
    - ros-noetic-pointgrey-camera-description
  run:
    - python
    - ros-noetic-robot-state-publisher
    - ros-noetic-urdf
    - ros-noetic-xacro
    - ros-noetic-lms1xx
    - ros-noetic-pointgrey-camera-description
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}