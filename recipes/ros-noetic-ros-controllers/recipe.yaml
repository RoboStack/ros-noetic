package:
  name: ros-noetic-ros-controllers
  version: 0.21.0
source:
  git_url: https://github.com/ros-gbp/ros_controllers-release.git
  git_rev: release/noetic/ros_controllers/0.21.0-1
  folder: ros-noetic-ros-controllers/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-ackermann-steering-controller
    - ros-noetic-diff-drive-controller
    - ros-noetic-effort-controllers
    - ros-noetic-force-torque-sensor-controller
    - ros-noetic-forward-command-controller
    - ros-noetic-gripper-action-controller
    - ros-noetic-imu-sensor-controller
    - ros-noetic-joint-state-controller
    - ros-noetic-joint-trajectory-controller
    - ros-noetic-position-controllers
    - ros-noetic-velocity-controllers
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
