package:
  name: ros-noetic-actionlib
  version: 1.14.0
source:
  git_url: https://github.com/ros-gbp/actionlib-release.git
  git_rev: release/noetic/actionlib/1.14.0-1
  folder: ros-noetic-actionlib/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - boost-cpp
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-actionlib-msgs
    - ros-noetic-catkin
    - ros-noetic-message-generation
    - ros-noetic-roscpp
    - ros-noetic-rosnode
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-rosunit
    - ros-noetic-std-msgs
  run:
    - boost-cpp
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-actionlib-msgs
    - ros-noetic-message-runtime
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-std-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
