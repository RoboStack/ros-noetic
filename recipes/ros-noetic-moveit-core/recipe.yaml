package:
  name: ros-noetic-moveit-core
  version: 1.1.11
source:
  git_url: https://github.com/ros-gbp/moveit-release.git
  git_rev: release/noetic/moveit_core/1.1.11-1
  folder: ros-noetic-moveit-core/src/work
  patches:
    - patch/ros-noetic-moveit-core.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - assimp
    - boost
    - bullet
    - console_bridge
    - eigen
    - numpy
    - orocos-kdl
    - pip
    - sel(build_platform == target_platform): pkg-config
    - pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-eigen-stl-containers
    - ros-noetic-fcl
    - ros-noetic-geometric-shapes
    - ros-noetic-geometry-msgs
    - ros-noetic-kdl-parser
    - ros-noetic-moveit-msgs
    - ros-noetic-moveit-resources-panda-moveit-config
    - ros-noetic-moveit-resources-pr2-description
    - ros-noetic-octomap
    - ros-noetic-octomap-msgs
    - ros-noetic-pluginlib
    - ros-noetic-pybind11-catkin
    - ros-noetic-random-numbers
    - ros-noetic-rosconsole
    - ros-noetic-roslib
    - ros-noetic-rostest
    - ros-noetic-rostime
    - ros-noetic-rosunit
    - ros-noetic-ruckig
    - ros-noetic-sensor-msgs
    - ros-noetic-shape-msgs
    - ros-noetic-srdfdom
    - ros-noetic-std-msgs
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-kdl
    - ros-noetic-trajectory-msgs
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - ros-noetic-xmlrpcpp
    - urdfdom
    - urdfdom_headers
  run:
    - assimp
    - boost
    - bullet
    - console_bridge
    - eigen
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-eigen-stl-containers
    - ros-noetic-fcl
    - ros-noetic-geometric-shapes
    - ros-noetic-geometry-msgs
    - ros-noetic-kdl-parser
    - ros-noetic-moveit-msgs
    - ros-noetic-octomap
    - ros-noetic-octomap-msgs
    - ros-noetic-pluginlib
    - ros-noetic-pybind11-catkin
    - ros-noetic-random-numbers
    - ros-noetic-rosconsole
    - ros-noetic-roslib
    - ros-noetic-rostime
    - ros-noetic-ruckig
    - ros-noetic-sensor-msgs
    - ros-noetic-shape-msgs
    - ros-noetic-srdfdom
    - ros-noetic-std-msgs
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-trajectory-msgs
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - ros-noetic-xmlrpcpp
    - urdfdom
    - urdfdom_headers
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
