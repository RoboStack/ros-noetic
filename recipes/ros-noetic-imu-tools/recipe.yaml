package:
  name: ros-noetic-imu-tools
  version: 1.2.5
source:
  git_url: https://github.com/uos-gbp/imu_tools-release.git
  git_rev: release/noetic/imu_tools/1.2.5-1
  folder: ros-noetic-imu-tools/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-imu-complementary-filter
    - ros-noetic-imu-filter-madgwick
    - ros-noetic-rviz-imu-plugin
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-imu-complementary-filter
    - ros-noetic-imu-filter-madgwick
    - ros-noetic-rviz-imu-plugin
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
