package:
  name: ros-noetic-rqt-bag-plugins
  version: 0.5.1
source:
  git_url: https://github.com/ros-gbp/rqt_bag-release.git
  git_rev: release/noetic/rqt_bag_plugins/0.5.1-1
  folder: ros-noetic-rqt-bag-plugins/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
  run:
    - pillow
    - pycairo
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-geometry-msgs
    - ros-noetic-rosbag
    - ros-noetic-roslib
    - ros-noetic-rospy
    - ros-noetic-rqt-bag
    - ros-noetic-rqt-gui
    - ros-noetic-rqt-gui-py
    - ros-noetic-rqt-plot
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
