package:
  name: ros-noetic-robot-state-publisher
  version: 1.15.2
source:
  git_url: https://github.com/ros-gbp/robot_state_publisher-release.git
  git_rev: release/noetic/robot_state_publisher/1.15.2-1
  folder: ros-noetic-robot-state-publisher/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - eigen
    - numpy
    - orocos-kdl
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-kdl-parser
    - ros-noetic-rosbag
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-rostime
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-tf2-kdl
    - ros-noetic-tf2-ros
    - urdfdom_headers
  run:
    - orocos-kdl
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-kdl-parser
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rostime
    - ros-noetic-sensor-msgs
    - ros-noetic-tf
    - ros-noetic-tf2-kdl
    - ros-noetic-tf2-ros
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
