package:
  name: ros-noetic-gazebo-plugins
  version: 2.9.2
source:
  git_url: https://github.com/ros-gbp/gazebo_ros_pkgs-release.git
  git_rev: release/noetic/gazebo_plugins/2.9.2-1
  folder: ros-noetic-gazebo-plugins/src/work
  patches:
    - patch/ros-noetic-gazebo-plugins.patch
    - patch/ros-noetic-gazebo-plugins.linux.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-angles
    - ros-noetic-camera-info-manager
    - ros-noetic-catkin
    - ros-noetic-cv-bridge
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-gazebo-dev
    - ros-noetic-gazebo-msgs
    - ros-noetic-gazebo-ros
    - ros-noetic-geometry-msgs
    - ros-noetic-image-transport
    - ros-noetic-message-generation
    - ros-noetic-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-polled-camera
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rosgraph-msgs
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - ros-noetic-tf2-ros
    - ros-noetic-trajectory-msgs
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - tbb
    - tbb-devel
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-angles
    - ros-noetic-camera-info-manager
    - ros-noetic-cv-bridge
    - ros-noetic-diagnostic-updater
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-gazebo-dev
    - ros-noetic-gazebo-msgs
    - ros-noetic-gazebo-ros
    - ros-noetic-geometry-msgs
    - ros-noetic-image-transport
    - ros-noetic-message-runtime
    - ros-noetic-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-polled-camera
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-rosgraph-msgs
    - ros-noetic-rospy
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - ros-noetic-tf2-ros
    - ros-noetic-trajectory-msgs
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
