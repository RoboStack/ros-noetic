package:
  name: ros-noetic-moveit-ros
  version: 1.1.11
source:
  git_url: https://github.com/ros-gbp/moveit-release.git
  git_rev: release/noetic/moveit_ros/1.1.11-1
  folder: ros-noetic-moveit-ros/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-moveit-ros-benchmarks
    - ros-noetic-moveit-ros-manipulation
    - ros-noetic-moveit-ros-move-group
    - ros-noetic-moveit-ros-perception
    - ros-noetic-moveit-ros-planning
    - ros-noetic-moveit-ros-planning-interface
    - ros-noetic-moveit-ros-robot-interaction
    - ros-noetic-moveit-ros-visualization
    - ros-noetic-moveit-ros-warehouse
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
