package:
  name: ros-noetic-pcl-ros
  version: 1.7.4
source:
  git_url: https://github.com/ros-gbp/perception_pcl-release.git
  git_rev: release/noetic/pcl_ros/1.7.4-1
  folder: ros-noetic-pcl-ros/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(linux): "{{ cdt('mesa-libgl-devel') }}"
    - sel(linux): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - eigen
    - numpy
    - pcl
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-message-filters
    - ros-noetic-nodelet
    - ros-noetic-nodelet-topic-tools
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-msgs
    - ros-noetic-pluginlib
    - ros-noetic-rosbag
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-tf2
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-ros
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - eigen
    - pcl
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-message-filters
    - ros-noetic-nodelet
    - ros-noetic-nodelet-topic-tools
    - ros-noetic-pcl-conversions
    - ros-noetic-pcl-msgs
    - ros-noetic-pluginlib
    - ros-noetic-rosbag
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - ros-noetic-tf2
    - ros-noetic-tf2-eigen
    - ros-noetic-tf2-ros
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
