package:
  name: ros-noetic-rospack
  version: 2.6.2
source:
  git_url: https://github.com/ros-gbp/rospack-release.git
  git_rev: release/noetic/rospack/2.6.2-1
  folder: ros-noetic-rospack/src/work
  patches:
    - patch/ros-noetic-rospack.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - boost-cpp
    - coverage
    - gtest
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - tinyxml2
  run:
    - boost-cpp
    - catkin_pkg
    - pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-ros-environment
    - rosdep
    - tinyxml2
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
