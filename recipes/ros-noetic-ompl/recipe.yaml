package:
  name: ros-noetic-ompl
  version: 1.6.0
source:
  git_url: https://github.com/ros-gbp/ompl-release.git
  git_rev: release/noetic/ompl/1.6.0-1
  folder: ros-noetic-ompl/src/work
  patches:
    - patch/ros-noetic-ompl.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - boost
    - cmake
    - eigen
    - flann
    - numpy
    - ompl
    - pip
    - sel(build_platform == target_platform): pkg-config
    - pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
  run:
    - boost
    - eigen
    - flann
    - ompl
    - python
    - ros-distro-mutex 0.4 noetic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
