package:
  name: ros-noetic-move-base
  version: 1.17.3
source:
  git_url: https://github.com/ros-gbp/navigation-release.git
  git_rev: release/noetic/move_base/1.17.3-1
  folder: ros-noetic-move-base/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-actionlib
    - ros-noetic-base-local-planner
    - ros-noetic-catkin
    - ros-noetic-clear-costmap-recovery
    - ros-noetic-cmake-modules
    - ros-noetic-costmap-2d
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-message-generation
    - ros-noetic-move-base-msgs
    - ros-noetic-nav-core
    - ros-noetic-nav-msgs
    - ros-noetic-navfn
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rotate-recovery
    - ros-noetic-std-srvs
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-actionlib
    - ros-noetic-base-local-planner
    - ros-noetic-clear-costmap-recovery
    - ros-noetic-costmap-2d
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-geometry-msgs
    - ros-noetic-message-runtime
    - ros-noetic-move-base-msgs
    - ros-noetic-nav-core
    - ros-noetic-nav-msgs
    - ros-noetic-navfn
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rospy
    - ros-noetic-rotate-recovery
    - ros-noetic-std-srvs
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
