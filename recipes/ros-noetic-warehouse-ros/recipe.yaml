package:
  name: ros-noetic-warehouse-ros
  version: 0.9.5
source:
  git_url: https://github.com/ros-gbp/warehouse_ros-release.git
  git_rev: release/noetic/warehouse_ros/0.9.5-1
  folder: ros-noetic-warehouse-ros/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - boost
    - gtest
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-geometry-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rostest
    - ros-noetic-rostime
    - ros-noetic-std-msgs
    - ros-noetic-tf
  run:
    - boost
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-geometry-msgs
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-rostime
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
