package:
  name: ros-noetic-catkin
  version: 0.8.10
source:
  git_url: https://github.com/ros-gbp/catkin-release.git
  git_rev: release/noetic/catkin/0.8.10-1
  folder: ros-noetic-catkin/src/work
  patches:
    - patch/ros-noetic-catkin.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - catkin_pkg
    - empy
    - gmock
    - gtest
    - mock
    - nose
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - setuptools
  run:
    - catkin_pkg
    - cmake
    - empy
    - gmock
    - gtest
    - nose
    - python
    - ros-distro-mutex 0.4 noetic
    - setuptools
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
