package:
  name: ros-noetic-map-server
  version: 1.17.3
source:
  git_url: https://github.com/ros-gbp/navigation-release.git
  git_rev: release/noetic/map_server/1.17.3-1
  folder: ros-noetic-map-server/src/work
  patches:
    - patch/ros-noetic-map-server.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - bullet
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-rosunit
    - ros-noetic-tf2
    - sdl
    - sdl_image
    - yaml-cpp
  run:
    - bullet
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-nav-msgs
    - ros-noetic-roscpp
    - ros-noetic-tf2
    - sdl
    - sdl_image
    - yaml-cpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
