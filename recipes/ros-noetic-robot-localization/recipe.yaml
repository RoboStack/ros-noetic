package:
  name: ros-noetic-robot-localization
  version: 2.7.4
source:
  git_url: https://github.com/cra-ros-pkg/robot_localization-release.git
  git_rev: release/noetic/robot_localization/2.7.4-1
  folder: ros-noetic-robot-localization/src/work
  patches:
    - patch/ros-noetic-robot-localization.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - catkin_pkg
    - eigen
    - geographiclib-cpp
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-diagnostic-msgs
    - ros-noetic-diagnostic-updater
    - ros-noetic-eigen-conversions
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-message-filters
    - ros-noetic-message-generation
    - ros-noetic-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-rosbag
    - ros-noetic-roscpp
    - ros-noetic-roslint
    - ros-noetic-rostest
    - ros-noetic-rosunit
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf2
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - yaml-cpp
  run:
    - eigen
    - geographiclib-cpp
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-angles
    - ros-noetic-cmake-modules
    - ros-noetic-diagnostic-msgs
    - ros-noetic-diagnostic-updater
    - ros-noetic-eigen-conversions
    - ros-noetic-geographic-msgs
    - ros-noetic-geometry-msgs
    - ros-noetic-message-filters
    - ros-noetic-message-runtime
    - ros-noetic-nav-msgs
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf2
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - yaml-cpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
