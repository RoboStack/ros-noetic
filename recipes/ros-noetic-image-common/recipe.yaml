package:
  name: ros-noetic-image-common
  version: 1.12.0
source:
  git_url: https://github.com/ros-gbp/image_common-release.git
  git_rev: release/noetic/image_common/1.12.0-1
  folder: ros-noetic-image-common/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-camera-calibration-parsers
    - ros-noetic-camera-info-manager
    - ros-noetic-catkin
    - ros-noetic-image-transport
    - ros-noetic-polled-camera
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-camera-calibration-parsers
    - ros-noetic-camera-info-manager
    - ros-noetic-image-transport
    - ros-noetic-polled-camera
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
