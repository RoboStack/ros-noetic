package:
  name: ros-noetic-gazebo-ros-control
  version: 2.9.2
source:
  git_url: https://github.com/ros-gbp/gazebo_ros_pkgs-release.git
  git_rev: release/noetic/gazebo_ros_control/2.9.2-1
  folder: ros-noetic-gazebo-ros-control/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-control-toolbox
    - ros-noetic-controller-manager
    - ros-noetic-gazebo-dev
    - ros-noetic-hardware-interface
    - ros-noetic-joint-limits-interface
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-transmission-interface
    - ros-noetic-urdf
    - tbb
    - tbb-devel
  run:
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-angles
    - ros-noetic-control-toolbox
    - ros-noetic-controller-manager
    - ros-noetic-gazebo-ros
    - ros-noetic-hardware-interface
    - ros-noetic-joint-limits-interface
    - ros-noetic-pluginlib
    - ros-noetic-roscpp
    - ros-noetic-std-msgs
    - ros-noetic-transmission-interface
    - ros-noetic-urdf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
