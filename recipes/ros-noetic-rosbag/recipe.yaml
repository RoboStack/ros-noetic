package:
  name: ros-noetic-rosbag
  version: 1.15.15
source:
  git_url: https://github.com/ros-gbp/ros_comm-release.git
  git_rev: release/noetic/rosbag/1.15.15-1
  folder: ros-noetic-rosbag/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 9
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
  host:
    - boost-cpp
    - numpy
    - pillow
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-catkin
    - ros-noetic-cpp-common
    - ros-noetic-rosbag-storage
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roscpp-serialization
    - ros-noetic-std-srvs
    - ros-noetic-topic-tools
    - ros-noetic-xmlrpcpp
  run:
    - boost-cpp
    - pycryptodome
    - pycryptodomex
    - python
    - python-gnupg
    - ros-distro-mutex 0.4 noetic
    - ros-noetic-genmsg
    - ros-noetic-genpy
    - ros-noetic-rosbag-storage
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - ros-noetic-rospy
    - ros-noetic-std-srvs
    - ros-noetic-topic-tools
    - ros-noetic-xmlrpcpp
    - rospkg
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
