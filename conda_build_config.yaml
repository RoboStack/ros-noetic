gazebo:
  - '11'
libpqxx:
  - 6
ogre:
  - 1.10.12
setuptools:
  - 69
numpy:
  - 1.26
libprotobuf:
  - 5.28.2
protobuf:
  - 5.28.2
spdlog:
  - 1.14

cdt_name:
  - ${{ "cos7" if linux }}

python:
  - 3.11.* *_cpython
python_impl:
  - cpython

c_compiler:
  - ${{ "vs2019" if win }}
cxx_compiler:
  - ${{ "vs2019" if win }}

c_stdlib:
  - ${{ "sysroot" if linux }}
  - ${{ "macosx_deployment_target" if osx }}
  - ${{ "vs" if win }}
c_stdlib_version:
  - ${{ "2.17" if linux }}
  - ${{ "10.14" if osx and x86_64 }}
  - ${{ "11.0" if osx and arm64 }}
