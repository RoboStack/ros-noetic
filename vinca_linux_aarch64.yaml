ros_distro: noetic
mutex_package: ros-distro-mutex 0.1 noetic

# mapping for package keys
conda_index:
  - conda-forge.yaml
  - packages-ignore.yaml

build_number: 1

skip_all_deps: false

packages_skip_by_deps:
  # - rviz
  # - diagnostic_updater

packages_remove_from_deps:
  - stage-ros
  - stage

skip_existing:
  - https://conda.anaconda.org/robostack/

packages_select_by_deps:
  - grid_map
  - rviz
  - class_loader
  - imu_complementary_filter
  - imu_filter_madgwick
  - map_msgs
  - diagnostic_analysis
  - diagnostic_common_diagnostics
  - image_publisher
  - image_proc
  - stereo_image_proc
  - image_common
  - image_transport
  - image_transport_plugins
  - laser_pipeline
  - vision_opencv
  - diagnostics
  - geometry
  - joy
  - rospy-message-converter
  - ros_base
  - robot
  - pcl-ros
  - pcl-conversions
  - desktop
  - desktop_full
  - robot_localization
  - rosbridge_suite
  - teb_local_planner
  - ros_control
  - ros_controllers
  - turtlebot3
  - turtlebot3_fake
  # - perception
  # - slam_karto

patch_dir: patch
